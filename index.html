<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayNews</title>
    <link rel="shortcut icon" href="assets/news.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo"><a href="#" onclick="reload()">
                <h1>Relay<span>News</span></h1>
            </a></div>
        <ul class="list">
            <li class="items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="items" id="tech" onclick="onNavItemClick('tech')">Technology</li>
            <li class="items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
        </ul>
        <div class="f-orm">
                <input id="search-text" type="text" placeholder="Enter RelayNews here" name="search">
                <button id="search-button">Search</button>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/350x150" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <!-- <h6 class="news-source" id="news-source
                ">End Gadget 26/08/2023</h6> -->
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    Obcaecati assumenda
                    autem quisquam quaerat suscipit iure modi magnam debitis aliquam in.</p>
            </div>
        </div>
    </template>
    <script src="index.js"></script>
</body>

</html>
